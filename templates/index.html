<body>

    <div style="color:blue">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Predictive analysis</h2>
            <h3>Credit Score</h3>
            <input id="first" name="CreditScore" type="number ">
            <h3>Age</h3><br><input id="second" name="Age" required="required">
            <h3>Tenure</h3><input id="third" name="Tenure" required="required">
            <h3>Balance</h3><br><input id="fourth" name="Balance" required="required">
            <h3>NumOfProducts</h3><input id="third" name="NumOfProducts" required="required">
            <h3>HasCrCard</h3><input id="third" name="HasCrCard" required="required">
            <h3>IsActiveMember</h3><input id="third" name="IsActiveMember" required="required">
            
            <h3>EstimatedSalary</h3><input id="third" name="EstimatedSalary" required="required">
            <h3>Geography_Germany</h3><br><select name="Geography_Germany" id="fuel" required="required">
                <option value="Germany">Germany</option>
                <option value="Spain">Spain</option>
                <option value="France">France</option>
            </select>
            <h3>Gender_Male</h3><br><select name="Gender_Male" id="resea" required="required">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            
            <br><br><button id="sub" type="submit ">Predict whether the Customer will leave the bank or not?</button>
            <br>




        </form>



        <br><br><h3>{{ prediction_text }}<h3>
    </div>
